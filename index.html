            transition: all 0.3s ease;

            text-decoration: none;
            display: inline-block;

        .social-btn:hover {

        .github { background: #6b7280; color: white; animation-delay: 0.2s; }

        .footer-text {

        .emoji-row {

        }

        .emoji {
            animation: bounce 2s infinite;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .title { font-size: 28px; }
            .social-buttons { flex-direction: column; align-items: center; }
            .social-btn { width: 200px; }
        }

    <script>
        // Create falling hearts animation
        function createLoveRain() {
            const loveRain = document.getElementById('loveRain');
            const heartCount = 15;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '‚ô°';
                
                // Random positioning and timing
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.animationDuration = (3 + Math.random() * 2) + 's';
                
                loveRain.appendChild(heart);
            }
        }

        // Initialize love rain when page loads
        document.addEventListener('DOMContentLoaded', createLoveRain);

        // Add click effects to social buttons
        document.querySelectorAll('.social-btn').forEach(btn => {

                sparkle.textContent = '‚ú®';
                sparkle.style.position = 'absolute';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.fontSize = '20px';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                sparkle.style.animation = 'bounce 0.6s ease-out';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    document.body.removeChild(sparkle);
                }, 600);
            });
        });
